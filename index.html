<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Code Editor with Dark Mode</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #000;
      --tab-bg: #222;
      --tab-active: #28a745;
      --editor-bg: #fff;
      --button-bg: #28a745;
      --output-border: #ccc;
    }

    body.dark {
      --bg: #121212;
      --text: #fff;
      --tab-bg: #1e1e1e;
      --tab-active: #66bb6a;
      --editor-bg: #1e1e1e;
      --button-bg: #66bb6a;
      --output-border: #333;
    }

    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #333;
      color: white;
      position: relative;
    }

    .tabs {
      display: flex;
      background: var(--tab-bg);
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      color: white;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      background: #444;
      border-bottom: 3px solid var(--tab-active);
    }

    .toggle-mode {
      position: absolute;
      right: 10px;
      top: 10px;
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .editor {
      flex: 1;
      padding: 10px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      background: var(--editor-bg);
      color: var(--text);
      border: 1px solid #ccc;
      resize: vertical;
    }

    .run-btn {
      background: var(--button-bg);
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid var(--output-border);
      margin-top: 10px;
      background: white;
    }

.main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }




    @media (max-width: 768px) {
      textarea { height: 150px; }
      iframe { height: 250px; }
    }

    @media (max-width: 480px) {
      textarea { height: 120px; }
      iframe { height: 200px; }
    }
  </style>
</head>
<body>
<div class="main">
  <header>
    <div class="tabs">
      <div class="tab active" onclick="switchTab('html')">HTML</div>
      <div class="tab" onclick="switchTab('css')">CSS</div>
      <div class="tab" onclick="switchTab('js')">JS</div>
      <button class="toggle-mode" onclick="toggleMode()">ðŸŒ™</button>
    </div>
  </header>

  <div class="editor">
    <!-- HTML Editor -->
    <div id="htmlTab">
      <textarea style="height: 250px;" id="html">
<h1><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html></h1>
      </textarea>
    </div>

    <!-- CSS Editor -->
    <div id="cssTab" style="display:none;">
      <textarea style="height: 250px;" id="css">
body {
  background: #f0f0f0;
  font-family: Arial;
}
h1 {
  color: blue;
  text-align: center;
}
      </textarea>
    </div>

    <!-- JS Editor -->
    <div id="jsTab" style="display:none;">
      <textarea style="height: 250px;" id="js">
console.log("Hello from JavaScript!");
      </textarea>
    </div>

    <!-- Run Button -->
    <button class="run-btn" onclick="runLivePreview()">Run Code</button>

    <!-- Output Area -->
    <iframe id="output"></iframe>
  </div>

  <script>
    function switchTab(tabName) {
      const tabs = ['html', 'css', 'js'];
      tabs.forEach(tab => {
        document.getElementById(tab + 'Tab').style.display = tab === tabName ? 'block' : 'none';
        document.querySelector(`.tab:nth-child(${tabs.indexOf(tab)+1})`).classList.toggle('active', tab === tabName);
      });
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    function runLivePreview() {
      const html = document.getElementById("html").value;
      const css = document.getElementById("css").value;
      const js = document.getElementById("js").value;

      const code = `
        <!DOCTYPE html>
        <html>
        <head>
          <style>${css}</style>
        </head>
        <body>
          ${html}
          <script>${js}<\/script>
        </body>
        </html>
      `;

      document.getElementById("output").srcdoc = code;
    }

    window.onload = () => {
      switchTab("html");
      runLivePreview(); // optional to show first output
    };
  </script>
</div>
</body>
</html>
